<!DOCTYPE html>
<html lang="en">
<head>
 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./asset/style.css">
  <title>ScreenTracker</title>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">ScreenTracker</a>
  </nav>

  <!-- Hero Section -->
  <div class="p-5 mb-4 bg-body-tertiary rounded-3 hero">
    <div class="container-fluid py-5 jumboCopy">
      <h1 class="display-5 fst-italic">Hi, This Is <div class="name fw-bold">ScreenTracker</div></h1>
      <p class="col-md-12 fw-bold fs-4"></p>
      <a href="#" class="btn bg-success bg-gradient btn-lg" id="add-movie-show">Movie/Series Add</a>
    </div>
  </div>

  <!-- Movie Adding Section -->
  <div id="movie-addition-section" style="display:none;">
    <h2>Movie/Series Add</h2>
    <form id="movie-addition-form">
      <label for="movie-name">Name:</label>
      <input type="text" id="movie-name" required>
      <label for="movie-rating">Rating:</label>
      <input type="number" id="movie-rating" min="0" max="10" step="0.1" required>
      <label for="movie-genre">Genre:</label>
      <input type="text" id="movie-genre" required>
      <label for="movie-image">Poster URL:</label>
      <input type="text" id="movie-image" required>
      <button type="button" id="add-movie">Add</button>
    </form>
  </div>

  <!-- Movie List Section -->
  <div id="movie-list-section">
    <h2>movies and series List</h2>
    <ul id="movie-list"></ul>
  </div>

  <!-- Top Movies Section -->
  <div id="top-movies-section">
    <h2>Top Movies</h2>
    <div class="row" id="top-movies"></div>
  </div>

  <!-- Top Series Section -->
  <div id="top-series-section">
    <h2>Top Series</h2>
    <div class="row" id="top-series"></div>
  </div>

  <!-- Adding JavaScript files -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  <script src="./asset/script.js"></script>
</body>
</html>
